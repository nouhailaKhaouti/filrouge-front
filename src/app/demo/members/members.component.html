<div #profAdd class="modal fade" id="addProf" tabindex="-1" aria-labelledby="addProfModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-info ">
        <h5 class="modal-title text-white " id="addProfModalLabel">
          Add A New Prof
        </h5>
        <button type="button" class="btn btn-close text-white" (click)="closeModal()"
        aria-label="Close"></button>
      </div>
      <div class="modal-body card text-dark d-flex justify-content-around">
        <form (ngSubmit)="submitForm()">
            <div class="card-body text-center">
              <div class="mb-4">
                <svg height="80px" width="80px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 473.935 473.935" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle style="fill:#b6eefc;" cx="236.967" cy="236.967" r="236.967"></circle> <path style="fill:#22a3b9;" d="M236.952,473.935c78.533,0,148.115-38.222,191.232-97.058c-8.011-11.48-39.525-45.025-145.593-70.548 c0-24.082-2.398-38.507-2.398-38.507s31.289-43.337,33.691-103.513c0-9.568,4.7-77.436-77.017-80.508c0-0.03,0-0.079,0-0.101 c-0.202,0-0.382,0.045-0.602,0.045c-0.21,0-0.385-0.045-0.595-0.045c0,0.022,0,0.075,0,0.101 c-81.702,3.068-77.017,70.941-77.017,80.505c2.398,60.175,33.691,103.513,33.691,103.513s-2.417,14.425-2.417,38.507 C86.664,331.174,54.08,363.623,45.044,375.908C88.104,435.286,157.997,473.935,236.952,473.935z"></path> <circle style="fill:#00A31F;" cx="332.233" cy="363.515" r="57.062"></circle> <g> <path style="fill:#FFFFFF;" d="M370.572,363.361c0,4.962-4.022,8.988-8.999,8.988h-58.559c-4.965,0-8.995-4.026-8.995-8.988l0,0 c0-4.969,4.03-8.995,8.995-8.995h58.559C366.549,354.362,370.572,358.392,370.572,363.361L370.572,363.361z"></path> <path style="fill:#FFFFFF;" d="M332.293,401.632c-4.965,0-8.992-4.026-8.992-8.995v-58.559c0-4.969,4.026-8.995,8.992-8.995l0,0 c4.969,0,8.999,4.026,8.999,8.995v58.559C341.292,397.606,337.262,401.632,332.293,401.632L332.293,401.632z"></path> </g> </g></svg>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="num" [(ngModel)]="Member.num" placeholder="Prof Reference Ex: 123456" />
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="name" [(ngModel)]="Member.name"  placeholder="Prof name" />
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="familyName" [(ngModel)]="Member.familyName"  placeholder="Family Name" />
              </div>
              <div class="input-group mb-4">
                <input type="email" class="form-control" id="email" [(ngModel)]="Member.email"  placeholder="Prof email Ex: example@gmail.com" />
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="nationality" [(ngModel)]="Member.nationality"  placeholder="Nationality Ex: morocco" />
              </div>
              <div class="input-group mb-4">
                <select class="form-control" id="identityDocument" [(ngModel)]="Member.identityDocument">
                  <option value="CIN">CIN</option>
                  <option value="PASSPORT">Passport</option>
                  <option value="CARTE_RESIDENCE">Residence Card</option>
                </select>
              </div>
              <div class="input-group mb-4">
                <input type="number" class="form-control" id="identityNumber" [(ngModel)]="Member.identityNumber"  placeholder="Identity Number" />
              </div>
              <button  class="btn btn-info mb-4" (click)="closeModal()">Close</button>
              <button  class="btn btn-success mb-4" type="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Role Modal -->
<div #roleModal class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white" id="roleModalLabel">
          Edit Role
        </h5>
        <button type="button" class="btn btn-close" (click)="closeRoleModal()"
        aria-label="Close"></button>
      </div>
      <div class="modal-body card text-dark d-flex justify-content-around">
        <form (ngSubmit)="submitFormRole()">
          <div class="card-body text-center">
            <div class="input-group mb-4">
              <div class="mb-4">

                <svg height="80px" width="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#69a4ec"></path> <path opacity="0.4" d="M12.0002 14.5C6.99018 14.5 2.91016 17.86 2.91016 22C2.91016 22.28 3.13016 22.5 3.41016 22.5H20.5902C20.8702 22.5 21.0902 22.28 21.0902 22C21.0902 17.86 17.0102 14.5 12.0002 14.5Z" fill="#69a4ec"></path> <path d="M21.4291 14.7401C20.5291 13.8401 19.8191 14.1301 19.2091 14.7401L15.669 18.2801C15.529 18.4201 15.3991 18.6801 15.3691 18.8701L15.1791 20.2201C15.1091 20.7101 15.4491 21.0501 15.9391 20.9801L17.289 20.7901C17.479 20.7601 17.7491 20.6301 17.8791 20.4901L21.419 16.9501C22.039 16.3501 22.3291 15.6401 21.4291 14.7401Z" fill="#69a4ec"></path> </g></svg>
              </div>
              <select class="form-control" [(ngModel)]="Member.role">
                <option value="PROF">Prof</option>
                <option value="MANAGER">Manager</option>
                <option value="STUDENT">STUDENT</option>
              </select>
            </div>
      
          <button  class="btn btn-outline-info border" (click)="closeRoleModal()">Close</button>
          <button  class="btn btn-outline-success border" type="submit">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-12 bg-light">
        <app-card
        cardTitle="Members"
        cardClass="Members"
        blockClass="p-0"
        >
        <button  class="btn btn-info position-absolute top-0 end-0 border rounded-3 m-5" (click)="openModal()" type="submit"> + </button>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
              <!-- if data not exist -->
              <div *ngIf="Members.length <= 0" class="alert alert-primary d-flex align-items-center mx-5 mb-3"role="alert">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <div>
                    there's no member in our data base for the moment please try again later, or be the first to register new member.
                  </div>
              </div>
            <tbody *ngFor="let Member of Members | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: count }; let i = index">
              
                <tr class="unread">
                  <td>
                    <img
                      class="rounded-circle"
                      style="width: 40px"
                      src="assets/images/user/avatar-3.jpg"
                      alt="activity-user"
                    />
                  </td>
                  <td>
                    <h6 class="mb-1 label bg-black text-white f-12 rounded-pill">                    {{Member.role}}
                    </h6>
                    <p class="m-0">{{ Member.name }}</p>
                  </td>
                  <td>
                    <h6 class="text-muted">
                      <i class="fas fa-circle text-c-green f-10 m-r-15"></i
                      >{{ Member.identityDocument }} : {{Member.identityNumber}}
                    </h6>
                  </td>
                  <td>
                    <ng-container *ngIf="Member.accountApproved; else approveButton">
                        <button type="button" class="btn label theme-bg2 text-white f-12 rounded-pill">{{ Member.accountApproved }}</button>
                      </ng-container>
                      <ng-template #approveButton>
                        <button class="btn label theme-bg text-white f-12 rounded-pill" (click)="approveMember(Member)">Approve</button>
                      </ng-template>
                    <!-- <a
                      href="javascript:"
                      class="label theme-bg2 text-white f-12 rounded-pill"
                      >Reject</a
                    ><a
                      href="javascript:"
                      class="label theme-bg text-white f-12 rounded-pill"
                      >Approve</a
                    > -->
                  </td>
                  <td>
                    <div class="action-buttons me-4 mt-2">
                        <!-- Edit button -->
                        <button class="action-button m-2 bg-warning px-2" (click)="openRoleModal(Member.num)"  > 
                          <i class="fa fa-edit text-warning"></i>
                        </button>
                        <!-- Delete button -->
                        <button class="action-button1 bg-danger m-2" (click)="deleteModal(Member)" > 
                          <i class="fa fa-trash text-danger" ></i>
                        </button>
                    </div>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-around mt-3">
            <div class="col-md-12">
              <pagination-controls
                previousLabel="Prev"
                nextLabel="Next"
                [responsive]="true"
                (pageChange)="handlePageChange($event)"
              ></pagination-controls>
            </div>
            <div>
              <div class="mb-3 d-flex justify-content-around">
                <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M7.46225 4.18921L4.28027 7.37119L5.34093 8.43185L6.74979 7.02299L6.74979 16.8259L5.34093 15.417L4.28027 16.4777L7.46225 19.6597L10.6442 16.4777L9.58357 15.417L8.24979 16.7508L8.24979 7.09807L9.58357 8.43185L10.6442 7.37119L7.46225 4.18921ZM20.2499 5.24989H11.9999V6.74989H20.2499V5.24989ZM20.2499 17.2499H11.9999V18.7499H20.2499V17.2499ZM11.9999 11.2499H20.2499V12.7499H11.9999V11.2499Z" fill="#080341"/>
                  </svg>
                <select  class="form-control" (change)="handlePageSizeChange($event)">
                  <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                  </option>
                </select>
              </div>
            </div>
          </div>
      </app-card>
    </div>
  </div>
